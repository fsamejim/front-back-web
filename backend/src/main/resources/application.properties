# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/basicwebdb
spring.datasource.username=sammy
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable automatic schema initialization
spring.sql.init.mode=never

# Server Configuration
server.port=8080
server.servlet.context-path=/basic-web

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.basicweb=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Add SQL script execution logging
logging.level.org.springframework.jdbc.datasource.init=DEBUG 